<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0", shrink-to-fit=no">
    <title>Border Radius Previewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../Border-radius_Previewer/border_radius.css">
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="input-group w-50 mb-3">
        <div id="display" class="form-control border-dark text-dark">border-radius: 0rem 0rem 0rem 0rem</div>
        <div class="input-group-append">
            <button onclick="copyCode()" class="btn btn-secondary border border-dark" type="button">Copy Code</button>
        </div>
    </div>
    <div id="copy-alert" class="alert alert-success text-center w-50" style="display:none; position: absolute; top: 3rem; left: 50%; transform: translateX(-50%); z-index: 9999; font-family: 'Pixelify Sans', sans-serif;">
        Copiado para a área de transferência!
    </div>
    </div>
    <div class="outline-section d-flex justify-content-around align-items-center w-50 p-4">
        <div class="section-inputs d-flex flex-column justify-content-center align-items-center">
            <span>Top-Left Border</span>
            <div class="input-group mb-3">
                <input type="number" class="form-control border-dark" placeholder="Ex: 0.8" id="input_top_left" aria-label="Insert border radius for top-left" aria-describedby="button-input-top-left">
            </div>
            <span>Top-Right Border</span>
            <div class="input-group mb-3">
                <input type="number" class="form-control border-dark" placeholder="Ex: 0.5" id="input_top_right" aria-label="Insert border radius for top-right" aria-describedby="button-input-top-right">
            </div>
            <span>Bottom-Right Border</span>
            <div class="input-group mb-3">
                <input type="number" class="form-control border-dark" placeholder="Ex: 1.9" id="input_bottom_right" aria-label="Insert border radius for bottom-right" aria-describedby="button-input-bottom-right">
            </div>
            <span>Bottom-Left Border</span>
            <div class="input-group">
                <input type="number" class="form-control border-dark" placeholder="Ex: 1.2" id="input_bottom_left" aria-label="Insert border radius for bottom-left" aria-describedby="button-input-bottom-left">
            </div>
        </div>
        <div class="section-block d-flex justify-content-center align-items-center">
            <div class="block" id="block"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="../Border-radius_Previewer/border_radius.js"></script>
</body>
</html>
